<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="#" method="POST" class="responsive-form">
            <h2>Nullpluseins Form</h2>

            <label>Date</label>
            <input type="date" id="date" required>

            <label>StringDate</label>
            <input type="string" id="StringDate" required>

            <label>StringDateDetail</label>
            <input type="string" id="StringDateDetail" required>

            <label>Time</label>
            <input type="time" id="time" required>

            <label>Image source</label>
            <input type="url" id="image source" required>

            <label>More Information</label>
            <input type="text" id="more information" required>

            <label>Title</label>
            <input type="text" id="title" required>

            <label>Category_Title</label>
            <input type="text" id="category_title" required>

            <label>Category_Link</label>
            <input type="url" id="category_link" required>

            <label>Category_Link2</label>
            <input type="url" id="category_link2" required>

            <label>Category_More</label>
            <input type="text" id="category_more">

            <div class="form-row">
                <div class="form-group">
                    <label>Address Location 1</label>
                    <input type="text" id="address_location1" required>
                </div>
                <div class="form-group">
                    <label>Address Location 2</label>
                    <input type="text" id="address_location2">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Address Location 3</label>
                    <input type="text" id="address_location3">
                </div>
                <div class="form-group">
                    <label>Credit</label>
                    <input type="text" id="credit">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>More Information</label>
                    <input type="text" id="more information" required>
                </div>
                <div class="form-group">
                    <label>Text Anmeldem</label>
                    <input type="text" id="text anmeldem" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Short Tiltle</label>
                    <input type="text" id="short title" required>
                </div>
                <div class="form-group">
                    <label>Place</label>
                    <input type="text" id="place" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Link</label>
                    <input type="url" id="link" required>
                </div>
                <div class="form-group">
                    <label>RoutinkLink</label>
                    <input type="url" id="routinklink" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>LinkRebal</label>
                    <input type="url" id="linkrebal" required>
                </div>
                <div class="form-group">
                    <label>LinkRebal2</label>
                    <input type="url" id="linkrebal2" required>
                </div>
            </div>

            <label>Content</label>
            <textarea id="content" rows="4" required></textarea>

            <label>Content Details</label>
            <input type="text" id="category_more">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
